<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Donors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='donate.css') }}">
    <a href="{{ url_for('active_donors') }}">Active Donors</a>

</head>
<body>
    <h1>Active Donors</h1>
    <table>
        <thead>
            <tr>
                <th>Donor Name</th>
                <th>Donation Date</th>
                <th>Donation Details</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
                <tr>
                    <td>{{ donation.donor_name }}</td>
                    <td>{{ donation.donation_date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ donation.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
